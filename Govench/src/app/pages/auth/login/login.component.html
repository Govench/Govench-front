
<div class="p-3">
    <div class="container mt-5 mb-5">
        <div class="row d-flex justify-content-center bg-1 text-light subtitle m-2 p-2">
                <div class="caja d-flex align-items-center">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="col-8 text-center">
                    <h1>Iniciar Sesión</h1>
                    <p>¿No tienes una cuenta? <a routerLink="/auth/register" class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Crear</a></p>
                </div>
                <div class="caja">
                    
                </div>
        </div>
    </div>
    
    <form [formGroup]="loginform" (ngSubmit)="onSumbit()" class="container col-md-4 mt-5">
        <div class="row">
            <label>Correo:</label>
            <input class="input-c" formControlName="email" type="email" placeholder="Ingrese su email">
            <div *ngIf="controlHasError('email','required')" class="text-danger" [hidden]= "loginform.pristine">
                El correo es obligatorio.
            </div>
            <div *ngIf="loginform.get('email')?.errors?.['email'] && !loginform.pristine" class="text-danger">
                Introduzca un correo válido.
            </div>
        </div>
        <div class="row mt-2">
            <label>contraseña:</label>
            <input class="input-c" formControlName="password" type="password" placeholder="Ingrese su contraseña">
            <div *ngIf="controlHasError('password', 'required')" class="text-danger" [hidden]= "loginform.pristine">
                La contraseña es obligatoria.
            </div>
            <span *ngIf="loginform.get('password')?.errors?.['minlength'] && !loginform.pristine" class="text-danger">
                Su contraseña no puede ser menor a 8 caracteress
              </span>
        </div>
        <div class="row text-center m-3">
            <p>¿Olvido su contraseña?<a routerLink="/recover-password">Recuperar contraseña</a></p>
        </div>
        <div class="row">
            <button class="bg-1 subtitle text-light p-2" type="submit" [disabled]="loginform.invalid">Iniciar Sesión</button>
        </div>
    </form>
</div>
