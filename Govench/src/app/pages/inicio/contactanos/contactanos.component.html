<div class="contact-container">
  <h1 class="contact-title">Contáctanos</h1>
  
  <div class="contact-content">
    <div class="contact-form">
      <h2>Envíanos un mensaje</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" [(ngModel)]="contactForm.name" required>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" [(ngModel)]="contactForm.email" required>
        </div>
        <div class="form-group">
          <label for="subject">Asunto</label>
          <input type="text" id="subject" name="subject" [(ngModel)]="contactForm.subject" required>
        </div>
        <div class="form-group">
          <label for="message">Mensaje</label>
          <textarea id="message" name="message" [(ngModel)]="contactForm.message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Enviar mensaje</button>
      </form>
    </div>
    
    <div class="contact-info">
      <h2>Información de contacto</h2>
      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <p>Av. America UPAO</p>
      </div>
      <div class="info-item">
        <i class="fas fa-phone"></i>
        <p>+51 906 199 549</p>
      </div>
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <p>govench.com</p>
      </div>
      <div class="social-links">
        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </div>
</div>
