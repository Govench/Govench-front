<div class="faq-container">
  <h1 class="faq-title">Preguntas Frecuentes</h1>
  
  <div class="faq-list">
    <div class="faq-item" *ngFor="let item of faqItems; let i = index">
      <button class="faq-question" (click)="toggleAnswer(i)" [class.active]="item.isOpen">
        {{ item.question }}
        <span class="faq-icon">{{ item.isOpen ? 'âˆ’' : '+' }}</span>
      </button>
      <div class="faq-answer" [class.open]="item.isOpen">
        <p>{{ item.answer }}</p>
      </div>
    </div>
  </div>
</div>
