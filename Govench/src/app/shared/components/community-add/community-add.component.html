<form class="row" [formGroup]="createCommunityForm" (ngSubmit)="onSubmit()">
    <div class="col-md-6">
        <div class="row p-2">
            <div class="col">
                <label for="communityName" class="form-label">Nombre de la Comunidad:</label>
                <input class="form-control" id="communityName" formControlName="name"
                    placeholder="Nombre de la comunidad" />
                <div *ngIf="controlHasError('name', 'required')" class="text-danger">
                    El nombre de la comunidad es obligatorio.
                </div>
            </div>
        </div>

        <div class="row p-2">
            <div class="col">
                <label for="communityDesc" class="form-label">Descripción: </label>
                <textarea class="form-control" id="communityDesc" formControlName="descripcion"
                    placeholder="Descripción de la comunidad"></textarea>
            </div>
        </div>

    </div>
    <div class="col-md-6">
        <div class="row mt-2 p-3">
            <div formArrayName="tags" class="col">
                <h6 class="fw-bold">Etiquetas:</h6>
                <div *ngFor="let tag of tags.controls; let i = index">
                    <input [formControlName]="i" placeholder="Etiqueta (opcional)"
                        class="mt-1 border border-primary rounded">
                    <button type="button" (click)="removeTag(i)" class="ms-2 btn btn-outline-primary">
                        <i class="fa-solid fa-x"></i>
                    </button>
                    <div *ngIf="controlHasArrayError('tags', 'required', i)" class="text-danger"
                        [hidden]="createCommunityForm.pristine">
                        Campo requerido
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" (click)="addTag('')">Agregar Etiqueta</button>
            </div>
        </div>
    </div>

    <div class="row p-2">
        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="communityTerms" formControlName="terms">
                <label class="form-check-label" for="communityTerms">
                    Acepto los
                    <a href="/inicio/terminos-condiciones" target="_blank" rel="noopener noreferrer" class="foot-link">
                        términos y condiciones
                    </a> y las
                    <a href="/inicio/politicas-privacidad" target="_blank" rel="noopener noreferrer" class="foot-link">
                        políticas de privacidad
                    </a>
                </label>
            </div>
            <div *ngIf="controlHasError('terms', 'requiredTrue')" class="text-danger">
                Debes aceptar los términos y condiciones y las políticas de privacidad para continuar.
            </div>
        </div>
    </div>

    <div class="row mt-3 d-flex justify-content-center">
        <div class="col-auto">
            <button class="btn btn-primary" type="submit" [disabled]="!createCommunityForm.valid">Crear Comunidad</button>
        </div>
    </div>
</form>
