<h5>Anteriores</h5>
<div class="table-responsive" *ngIf="eventsPast.length> 0; else noEvents">
    <table class="table">
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Ubicacion</th>
                <th>Tipo</th>
                <th>Hora de Inicio</th>
                <th colspan="2">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr class="event-row" *ngFor="let eventsIn of eventsPast, let i = index">
                <td>{{eventsIn.tittle}}</td>
                <td>{{eventsIn.location.address}}-{{eventsIn.location.departament}}-{{eventsIn.location.province}}-{{eventsIn.location.district}}</td>
                <td>{{eventsIn.type}}</td>
                <td>{{eventsIn.startTime}}</td>
                <td>
                    <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash-can"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<ng-template #noEvents>
    <strong>Aun no has creado ningun evento.</strong>
</ng-template>
